<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="screen">
        <div class="previousNumberDisplay">0</div>
        <div class="currentNumberDisplay"></div>
      </div>
      <div class="numbers">
        <button value="1" class="btn number">9</button>
        <button value="2" class="btn number">8</button>
        <button value="3" class="btn number">7</button>
        <button value="4" class="btn number">6</button>
        <button value="5" class="btn number">5</button>
        <button value="6" class="btn number">4</button>
        <button value="7" class="btn number">3</button>
        <button value="8" class="btn number">2</button>
        <button value="9" class="btn number">1</button>
        <button value="0" class="btn number">0</button>
      </div>
      <div class="operators">
        <button value="-" data-action="subtract" class="btn operator">
          -
        </button>
        <button value="+" data-action="add" class="btn operator">+</button>
        <button value="*" data-action="multiply" class="btn operator">
          *
        </button>
        <button value="/" data-action="divide" class="btn operator">/</button>

        <button value="C" data-action="clear" class="btn clear">C</button>
      </div>
      <div>
        <button value="=" data-action="calculate" class="btn equal">=</button>
      </div>
    </div>
    <!--[if lt IE 7]>
      <p class="browsehappy">

      </p>
    <![endif]-->

    <script src="app.js" async defer></script>
  </body>
</html>
