<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="screen">0</div>
      <div class="numbers">
        <button value="1" class="btn one">1</button>
        <button value="2" class="btn two">2</button>
        <button value="3" class="btn three">3</button>
        <button value="4" class="btn four">4</button>
        <button value="5" class="btn five">5</button>
        <button value="6" class="btn six">6</button>
        <button value="7" class="btn seven">7</button>
        <button value="8" class="btn eight">8</button>
        <button value="9" class="btn nine">9</button>
        <button value="0" class="btn zero">0</button>
      </div>
      <div class="operators">
        <button value="-" data-action="subtract" class="btn subtration">
          -
        </button>
        <button value="+" data-action="add" class="btn addiction">+</button>
        <button value="*" data-action="multiply" class="btn multiplication">
          *
        </button>
        <button value="/" data-action="divide" class="btn division">/</button>

        <button value="C" data-action="clear" class="btn clear">C</button>
      </div>
      <div>
        <button value="=" data-action="calculate" class="btn equal">=</button>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
